<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Square+Peg&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="contenedor">
        <section class="tarjeta" id="tarjeta">
            <div class="delantera">
                <div class="logo-marca" id="logo-marca">
                    <!--Se completa con JS-->                </div>
                <img src="images/chip.png" alt="chip" class="chip">
                <div class="datos">
                    <div class="grupo" id="numero">
                        <p class="label">Número tarjeta</p>
                        <p class="numero"><!--Completa con JS--></p>
                    </div>
                    <div class="flexbox">
                        <div class="grupo" id="nombre">
                            <p class="label">Nombre tarjeta</p>
                            <p class="nombre"><!-- Rellenado con JS--></p>
                        </div>
                        <div class="grupo" id="expiracion">
                            <p class="label">Expiracion</p>
                            <p class="expiracion"> <span class="mes">MM</span> / <span class="year">AA</span> </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="trasera">
                <div class="barra-magnetica"></div>
                <div class="datos">
                    <div class="grupo" id="firma">
                        <p class="label">Firma</p>
                        <div class="firma"><p></p></div>
                    </div>
                    <div class="grupo" id="ccv">
                        <p class="label">CCV</p>
                        <p class="ccv"></p>
                    </div>
                </div>
                <p class="leyenda">Letenda</p>
                <a href="#" class="link-banco">www.tu-banco-com</a>
            </div>
        </section>

<!-- Formulario-->

    <form action="" id="formulario-tarjeta" class="formulario-tarjeta">
        <div class="grupo">
            <label for="inputNumero">Número tarjeta</label>
            <input type="text" id="inputNumero" maxlength="19" autocomplete="off">
        </div>
        <div class="grupo">
            <label for="inputNombre">Nombre</label>
            <input type="text" id="inputNombre" maxlength="19" autocomplete="off">
        </div>
        <div class="flexbox">
            <div class="grupo expira">
                <label for="selectMes">Expiración</label>
                <div class="flexbox">
                    <div class="grupo-select">
                        <select name="mes" id="selectMes">
                            <option disabled selected>Mes</option>
                            <!-- Completado con JavaScript-->
                        </select>
                    </div>
                    <div class="grupo-select">
                        <select name="year" id="selectYear">
                            <option disabled selected>Año</option>
                            <!-- Completado con JavaScript-->
                        </select>
                    </div>
                </div>
            </div>
            <div class="grupo ccv">
                <label for="inputCCV">CCV</label>
                <input type="number" id="inputCCV" maxlength="3">
            </div>
        </div>
    <button type="subimit" class="btnEnviar">Enviar</button>
    </form>


    </div>

    <script src="js/main.js"></script>
</body>
</html>
